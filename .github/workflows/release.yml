on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

name: Build and create release

jobs:
  build:

    name: Build and upload release binary
    if: github.event.base_ref == 'refs/heads/main' # only run if on master branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Get java-version
        run: |
          BUILD_VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
          echo "::set-env name=VERSION::$BUILD_VERSION"
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run Unit Tests
        run: mvn clean test
      - name: Run Integration Test
        shell: pwsh
        run: ./src/docker/startup.ps1
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/cosmosdb.kafka.connect-${{env.VERSION}}-SNAPSHOT-jar-with-dependencies.jar
          asset_name: cosmosdb.kafka.connect-${{env.VERSION}}-jar-with-dependencies.jar
          asset_content_type: application/java-archive